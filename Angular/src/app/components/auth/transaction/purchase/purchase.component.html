<div class="container">
  <div class="monedas">
    <div class="form-group">
      <input type="text" list="crypto-monedas" class="form-control" name="moneda" placeholder="ej: Bitcoin">
      <datalist id="crypto-monedas">
        <option *ngFor="let coin of coins" value="{{coin.name + '    (USD '+ coin.price + ')'}}">
      </datalist>
    </div>
    <form class="form-inline">
      <div class="form-group">
        <input type="number"  class="form-control" name="cantidad" placeholder="Cantidad">
      </div>
      <div class="form-group mx-sm-0 mx-md-4 p-sm-2">
        <input type="number"  class="form-control" name="cantidad" placeholder="USD">
      </div>
    </form>
    <div class="form-group mt-sm-2 mt-md-4">
      <button type="button" class="btn btn-success">Comprar</button>
    </div>
  </div>
</div>
