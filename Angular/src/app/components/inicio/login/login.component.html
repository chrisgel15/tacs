<div class="row justify-content-center">
  <div class="col-12">
    <form id="login">
      <div class="form-group">
        <input type="text" class="form-control" style="background: #eee" placeholder="Nombre" [(ngModel)]="name" name="nombre">
        <span ng-if="err_name" class="error-login">{{msg_name}}</span>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" style="background: #eee" placeholder="Password" [(ngModel)]="pass" name="password">
        <span ng-if="err_pass" class="error-login">{{msg_pass}}</span>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-success" (click)="login()">Inicia SesiÃ³n</button>
      </div>
      <p>Si no tenes una cuenta, <a routerLink="/registro">Registrate</a></p>
    </form>  
  </div>
</div>
